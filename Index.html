<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sticky Notes - Petal Edition</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #e6f7ff);
      background-image: url('https://mrwallpaper.com/images/thumbnail/aesthetic-beauty-of-a-beautiful-flower-bhqdkw48kdbe6yue.webp');
      background-repeat: repeat;
      background-size: 400px 400px;
      overflow: hidden;
      animation: backgroundScroll 60s linear infinite;
    }

    @keyframes backgroundScroll {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button, select {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    #addNoteBtn { background-color: #ffb3c6; }
    #toggleMusic { background-color: #a3e4d7; }

    .sticky-note {
      width: 200px;
      height: 200px;
      padding: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      border: 1px solid #e0e0e0;
      position: absolute;
      resize: both;
      overflow: auto;
      cursor: move;
      color: #333;
      animation: fadeIn 0.5s ease-in, bounceIn 0.8s ease;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .color-yellow { background: #fff9a3; }
    .color-pink   { background: #ffd1dc; }
    .color-green  { background: #d0f0c0; }
    .color-blue   { background: #cce7ff; }
    .color-purple { background: #e0bbff; }

    .sticky-note textarea {
      width: 100%;
      height: 85%;
      border: none;
      background: transparent;
      font-size: 14px;
      outline: none;
      resize: none;
      color: inherit;
    }

    .save-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #ffb3c6;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Petals */
    .petal {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvZmw4MDk4MTY3NDczLWltYWdlLWpvYjYxMy1sMHJ2cXRqZy5wbmc.png');
      background-size: cover;
      opacity: 0.7;
      pointer-events: none;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .toolbar {
  display: flex;
  gap: 5px;
  margin-bottom: 5px;
}

.toolbar button {
  padding: 2px 6px;
  font-size: 12px;
  border-radius: 4px;
  background-color: #f0f0f0;
  cursor: pointer;
  border: 1px solid #ccc;
}

.note-editor {
  width: 100%;
  height: 140px;
  overflow-y: auto;
  font-size: 14px;
  outline: none;
  color: inherit;
}
.delete-btn {
  position: absolute;
  bottom: 5px;
  left: 5px;
  background: #ff6666;
  border: none;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
  color: white;
  cursor: pointer;
}

  </style>
</head>
<body>

  <div id="controls">
    <button id="addNoteBtn">ðŸŒ¸ Add Note</button>
    <select id="noteColor">
      <option value="color-pink">Pink</option>
      <option value="color-blue">Blue</option>
      <option value="color-green">Green</option>
      <option value="color-yellow">Yellow</option>
      <option value="color-purple">Purple</option>
    </select>
    <button id="toggleMusic">ðŸŽµ Play Music</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="drums-274805.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    let noteCounter = 0;

    function createStickyNote(id = null, content = "", posX = 100, posY = 100, style = null) {
      const note = document.createElement("div");
      note.className = "sticky-note";

      const selectedStyle = style || document.getElementById("noteColor").value;
      note.classList.add(selectedStyle);

      note.style.left = posX + "px";
      note.style.top = posY + "px";
      note.setAttribute("data-id", id || "note-" + noteCounter);

      const textarea = document.createElement("textarea");
      textarea.value = content;

      const saveBtn = document.createElement("button");
      saveBtn.className = "save-btn";
      saveBtn.textContent = "Save";
      saveBtn.onclick = () => {
        const key = note.getAttribute("data-id");
        const data = {
          content: textarea.value,
          x: note.offsetLeft,
          y: note.offsetTop,
          style: selectedStyle
        };
        localStorage.setItem(key, JSON.stringify(data));
        alert("Note saved!");
        // Delete button
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => {
        const key = note.getAttribute("data-id");
        if (confirm("Are you sure you want to delete this note?")) {
        localStorage.removeItem(key);
        note.remove();
  }
};

      };

      note.appendChild(textarea);
      note.appendChild(saveBtn);
      note.appendChild(deleteBtn);
      document.body.appendChild(note);

      dragElement(note);
      noteCounter++;
    }

    function dragElement(elmnt) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      elmnt.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        if (e.target.tagName === "TEXTAREA" || e.target.tagName === "BUTTON") return;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    window.onload = () => {
      for (let key in localStorage) {
        if (key.startsWith("note-")) {
          const data = JSON.parse(localStorage.getItem(key));
          if (data) {
            createStickyNote(key, data.content, data.x, data.y, data.style);
          }
        }
      }
      setInterval(createPetal, 500);
    };

    document.getElementById("addNoteBtn").addEventListener("click", () => {
      createStickyNote();
    });

    const music = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("toggleMusic");
    toggleBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = "â¸ï¸ Pause Music";
      } else {
        music.pause();
        toggleBtn.textContent = "ðŸŽµ Play Music";
      }
    });

    function createPetal() {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000);
    }
    
    function createStickyNote(id = null, content = "", posX = 100, posY = 100, style = null) {
  const note = document.createElement("div");
  note.className = "sticky-note";

  const selectedStyle = style || document.getElementById("noteColor").value;
  note.classList.add(selectedStyle);

  note.style.left = posX + "px";
  note.style.top = posY + "px";
  note.setAttribute("data-id", id || "note-" + noteCounter);

  // Toolbar
  const toolbar = document.createElement("div");
  toolbar.className = "toolbar";

  const bulletBtn = document.createElement("button");
  bulletBtn.textContent = "â€¢";
  bulletBtn.onclick = () => {
    editor.focus();
    document.execCommand("insertUnorderedList");
  };

  const checkboxBtn = document.createElement("button");
  checkboxBtn.textContent = "â˜‘";
  checkboxBtn.onclick = () => {
    editor.focus();
    document.execCommand("insertHTML", false, '<input type="checkbox"> ');
  };

  toolbar.appendChild(bulletBtn);
  toolbar.appendChild(checkboxBtn);

  // Editor
  const editor = document.createElement("div");
  editor.className = "note-editor";
  editor.contentEditable = true;
  editor.innerHTML = content;

  // Save button
  const saveBtn = document.createElement("button");
  saveBtn.className = "save-btn";
  saveBtn.textContent = "Save";
  saveBtn.onclick = () => {
    const key = note.getAttribute("data-id");
    const data = {
      content: editor.innerHTML,
      x: note.offsetLeft,
      y: note.offsetTop,
      style: selectedStyle
    };
    localStorage.setItem(key, JSON.stringify(data));
    alert("Note saved!");
  };

  note.appendChild(toolbar);
  note.appendChild(editor);
  note.appendChild(saveBtn);
  document.body.appendChild(note);

  dragElement(note);
  noteCounter++;
}

  </script>
</body>
</html>
